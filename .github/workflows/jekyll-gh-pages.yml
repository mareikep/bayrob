name: deploy-book

# Run this when the master or main branch changes
on:
  push:
    branches: [ main ]
  workflow_dispatch:

# This job installs dependencies, builds the book, and pushes it to `gh-pages`
jobs:
  deploy-book:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip # Implicitly uses requirements.txt for cache key

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3-dev libcairo2-dev pkg-config
          pip install -U pip setuptools wheel meson meson-python
          pip install --use-pep517=false git+https://github.com/danielnyga/pyrap.git@master
          pip install -r requirements.txt
          pip install .
          pip install -r docs/requirements.txt

      - name: cache executed notebooks
        uses: actions/cache@v4
        with:
          path: doc/_build/.jupyter_cache
          key: jupyter-book-cache-${{ hashFiles('requirements.txt') }}

      - name: Build the book
        run: |
          jupyter-book build docs

      # Upload the book's HTML as an artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "docs/_build/html"

      # Deploy the book's HTML to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
