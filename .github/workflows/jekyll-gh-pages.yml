name: deploy-book

# Run this when the master or main branch changes
on:
  push:
    branches: [ main ]
  workflow_dispatch:

# This job installs dependencies, builds the book, and pushes it to `gh-pages`
jobs:
  deploy-book:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip

      - name: Install system dependencies
        run: |
          # System packages needed for builds
          sudo apt-get update
          sudo apt-get install -y build-essential python3-dev libcairo2-dev pkg-config

      - name: Generate version file
        run: |
          mkdir -p src/bayrob
          # Use latest tag if exists, else default to v0.0.1
          TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.1")
          echo $TAG > src/bayrob/.version
          cat src/bayrob/.version

      - name: Upgrade pip, setuptools, wheel, meson
        run: |
          pip install --upgrade pip setuptools wheel meson meson-python

      - name: Install pyrap from GitHub
        run: |
          git clone https://github.com/danielnyga/pyrap.git /tmp/pyrap-dev
          cd /tmp/pyrap-dev
          pip install -r requirements.txt
          python setup.py install
          cd -

      - name: Install jpt from GitHub
        run: |
          git clone -b integer-plotly-merge-wip https://github.com/joint-probability-trees/jpt-dev.git /tmp/jpt-dev
          cd /tmp/jpt-dev
          xargs sudo apt-get install -y < requirements-deb.txt
          pip install -r requirements-dev.txt
          pip install -r requirements-plot.txt
          python setup.py install
          cd -

      - name: Install remaining Python dependencies
        run: |
          pip install -r requirements_.txt --no-deps
          pip install .
          pip install -r docs/requirements.txt

      - name: Cache executed notebooks
        uses: actions/cache@v4
        with:
          path: doc/_build/.jupyter_cache
          key: jupyter-book-cache-${{ hashFiles('requirements_.txt') }}

      - name: Build the book
        run: jupyter-book build docs

      # Upload the book's HTML as an artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "docs/_build/html"

      # Deploy the book's HTML to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
